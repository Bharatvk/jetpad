<div class="editor-header">
  <div class="row">
    <div class="col-md-2 visible-md-block visible-lg-block left-col">
      <a class="navbar-brand">
        <a href="/"><img alt="Jetpad" height=40 src="assets/img/jetpad-logo.png"></a>
      </a>

    </div>
    <div class="col-xs-12 col-md-10 main-col">
      <div class="navbar-header">
       <span class="navbar-brand title-text">{{title}}</span>
       <span class="navbar-brand">
         <span style="color:black" *ngIf="status != 'CONNECTED'"><i class="material-icons">cloud_off</i></span>         
        </span>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#jp-editor-menu">
          <span class="sr-only">Toggle navigation</span>
          <span><i class="material-icons">more_vert</i></span>
        </button>
      </div>
      <jp-editor-menu [participants]="participants"></jp-editor-menu>
    </div>
  </div>
</div>
