<div class="editor-box-left">

  <button class="btn btn-with-icon btn-editor yellow" (click)="showOutline = !showOutline">
    <i class="icon icon-text-indent icon-middle"></i>
    Outline
  </button>
  <div class="panel" >
    <div class="panel-body">
      <ul>
        <li *ngFor="let heading of outline" class="outline-{{heading.value}}"><a [href]="documentLink(heading.id)">{{heading.text}}</a></li>
      </ul>
    </div>
  </div>

</div>
