<div class="container-fluid editor" mode="full">
  <jp-editor-header [title]="doc?.get('title')" [participants]="participants"></jp-editor-header>
  <jp-editor-toolbar [styles]="selectionStyles" (styleEvent)="editStyle($event)" (linkEvent)="showModalLink()" ></jp-editor-toolbar>

  <div class="row">

    <div class="col-md-2 floating-panel visible-md-block visible-lg-block">

        <div class="form-group">
          <select id="tools-panel-left" class="form-control">
            <option value="Outline">Outline</option>
            <option value="Versions">Versions</option>
          </select>
        </div>

        <jp-editor-outline [headers]="headers" ></jp-editor-outline>
    </div>

    <div class="col-md-offset-2 col-md-8" id="editor-panel">
        <link-modal *ngIf="visibleLinkModal" [at]="caretPos" [link]="inputLinkModal" (modalEvent)="editLink($event)"></link-modal>
        <link-menu *ngIf="visibleLinkContextMenu" [at]="caretPos"></link-menu>
        <selection-menu *ngIf="visibleContextMenu" [at]="caretPos"></selection-menu>
        <jp-editor-canvas></jp-editor-canvas>
    </div>

    <div class="col-md-2 visible-md-block visible-lg-block"></div>

  </div>
</div>
