<section class="navbar navbar-fixed-top editor-section">
  <div class="container-fluid">
    <div class="row no-gutter header-document">
      <div class="form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon icon icon-edit icon-middle"></span>
            <input id="document-title" class="form-control" [(ngModel)]="title">
          </div>
        </div>
      </div>
      <div class="header-document-right">
        <div class="participants" *ngIf="privateDocument">
          <div class="contributors" *ngFor="let participant of participants | slice:0:3">
            <app-user-icon [user]="participant"></app-user-icon>
          </div>
          <div class="view-more" *ngIf="participants.length > 3">
            <i class="icon icon-dots icon-middle cursor-pointer" aria-hidden="true"></i>
            <div class="drowdown-box">
              <div class="contributors text-left" *ngFor="let participant of participants | slice:3">
                <app-user-icon [user]="participant"></app-user-icon>
              </div>
            </div>
          </div>
        </div>
        <share-settings class="clearfix"></share-settings>
      </div>
    </div>
    <div id="editor-toolbar" class="row row-eq-height toolbox form">
      <div class="col-sm toolbox-2">
        <div class="input-select simple-select">
          <select [(ngModel)]="currentTextType" class="form-control" (change)="changeTextType($event.target.value)">
            <option value="h1">Heading 1</option>
            <option value="h2">Heading 2</option>
            <option value="h3">Heading 3</option>
            <option value="h4">Heading 4</option>
            <option value="h5">Heading 5</option>
            <option value="none">Normal text</option>
          </select>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </div>
      </div>
      <div class="divider"></div>
      <div class="col-sm toolbox-4">
        <div class="input-select simple-select">
          <select class="form-control">
            <option value="">Times New Roman</option>
            <option value="">Arial</option>
            <option value="">Tahoma</option>
            <option value="">Futura</option>
          </select>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </div>
      </div>
      <div class="divider"></div>
      <div class="col-sm">
        <div class="input-select simple-select">
          <select [(ngModel)]="currentTextSize" class="form-control" (change)="changeTextSize($event.target.value)">
            <option *ngFor="let i of textSizes" value="{{i}}px">{{i}}</option>
          </select>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </div>
      </div>
      <div class="divider"></div>
      <div class="col-sm toolbox-5">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"><i class="icon icon-text-bold icon-middle"></i></button>
          <button type="button" class="btn btn-default"><i class="icon icon-text-italic icon-middle"></i></button>
          <button type="button" class="btn btn-default"><i class="icon icon-text-underline-doble icon-middle"></i></button>
          <button type="button" class="btn btn-default"><i class="icon icon-text-underline icon-middle"></i></button>
          <button type="button" class="btn btn-default"><i class="icon icon-text-strike-through icon-middle"></i></button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="col-sm toolbox-2">
        <!-- not supported by explorer and safari -->
        <div class="input-color">
          <input type="color" id="text-color" value="#0072BC">
        </div>
        <label for="text-color" class="cursor-pointer btn">
          <i class="icon icon-text-decoration icon-middle input-btn" style="color: #0072BC;"></i>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </label>
        <!-- not supported by explorer and safari -->
        <div class="input-color">
          <input type="color" id="background-text-color" value="#F34E1E">
        </div>
        <label for="background-text-color" class="cursor-pointer btn">
          <i class="icon icon-text-color icon-middle input-btn" style="color: #F34E1E;"></i>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </label>
      </div>
      <div class="divider"></div>
      <div class="col-sm toolbox-4">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"><i class="icon icon-text-left icon-middle"></i></button>
          <button type="button" class="btn btn-default"><i class="icon icon-text-center icon-middle"></i></button>
          <button type="button" class="btn btn-default"><i class="icon icon-text-right icon-middle"></i></button>
          <button type="button" class="btn btn-default"><i class="icon icon-text-justify icon-middle"></i></button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="col-sm">
        <button type="button" class="btn">
          <i class="icon icon-link icon-middle"></i>
        </button>
      </div>
      <div class="divider"></div>
      <div class="col-sm">
        <button type="button" class="btn">
          <i class="icon icon-text-sort icon-middle"></i>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </button>
      </div>
      <div class="divider"></div>
      <div class="col-sm toolbox-2">
        <button type="button" class="btn btn-default">
          <i class="icon icon-text-dots icon-middle"></i>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-default">
          <i class="icon icon-text-number icon-middle"></i>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </button>
      </div>
      <div class="divider"></div>
      <div class="col-sm toolbox-2">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="icon icon-square-divider icon-middle"></i>
            <i class="icon icon-caret" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
            <i class="icon icon-square icon-middle"></i>
          </div>
        </div>
        <button type="button" class="btn btn-default" (click)="addImage()">
          <i class="icon icon-image icon-middle"></i>
          <i class="icon icon-caret" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</section>

<section class="editor-box-container">
  <div id="editor-container"></div>
</section>
