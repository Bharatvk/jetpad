  <!-- Main area -->

    <div class="alert alert-dismissible alert-danger" *ngIf="wasError">
      <button type="button" class="close" data-dismiss="alert" (click)="wasError = false">×</button>
      <strong>{{msgError}}</strong>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <input id="document-title" [(ngModel)]="title">
      </div>
      <div class="panel-heading">
        <div id="editor-toolbar" class="btn-toolbar">
          <select [(ngModel)]="textType" class="form-control btn-group" (change)="changeTextType($event.target.value)">
            <option value="h1">Heading 1</option>
            <option value="h2">Heading 2</option>
            <option value="h3">Heading 3</option>
            <option value="h4">Heading 4</option>
            <option value="h5">Heading 5</option>
            <option value="none">Normal text</option>
          </select>
          <div *ngFor="let formatGroup of formats" class="btn-group">
            <button *ngFor="let format of formatGroup" type="button"
            (click)="annotate(format)"
            class="btn btn-{{buttons[format] ? 'success' : 'default'}}">
              <span class="material-icons">format_{{format}}</span>
            </button>
          </div>
          <div class="btn-group">
            <button type="button" (click)="addImage()" class="btn btn-default">
              <span class="material-icons">image</span>
            </button>
          </div>
        </div>
      </div>
      <div id="editor-container" class="panel-body">
      </div>
