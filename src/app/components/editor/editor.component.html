<!-- Main area -->

  <section class="editor">

    <div class="alert alert-dismissible alert-danger" *ngIf="wasError">
      <button type="button" class="close" data-dismiss="alert" (click)="wasError = false">×</button>
      <strong>{{msgError}}</strong>
    </div>

    <div class="container-fluid">
      <div class="row no-gutter row-eq-height header-document">
        <div class="col-sm-7 form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon icon icon-edit icon-middle"></span>
              <input id="document-title" class="form-control" [(ngModel)]="title">
            </div>
          </div>
        </div>
        <div class="col-sm-3 text-right participants">
          <img src="assets/img/anonymous.png" width="40" height="40" class="img-circle user-avatar" />
          <span class="not-avatar">AA</span>
          <img src="assets/img/anonymous.png" width="40" height="40" class="img-circle user-avatar" />
          <span class="not-avatar">BB</span>
          <div class="view-more">
            <i class="icon icon-dots icon-middle cursor-pointer" aria-hidden="true"></i>
              <div class="drowdown-box">
                <div class="contributors">
                  <img src="assets/img/anonymous.png" width="40" height="40" class="img-circle user-avatar" />
                  <span class="not-avatar">CC</span>
                  <span class="not-avatar">DD</span>
                  <span class="not-avatar">EE</span>
                  <img src="assets/img/anonymous.png" width="40" height="40" class="img-circle user-avatar" />
                </div>
              </div>
          </div>
        </div>
        <div class="col-sm-2 text-center">
          <share-settings class="clearfix"></share-settings>
        </div>
      </div>
    </div>

  </section>

  <div class="panel panel-default hide">
    <div class="panel-heading">
      <div id="editor-toolbar" class="btn-toolbar">
        <select [(ngModel)]="currentTextType" class="form-control btn-group" (change)="changeTextType($event.target.value)">
          <option value="h1">Heading 1</option>
          <option value="h2">Heading 2</option>
          <option value="h3">Heading 3</option>
          <option value="h4">Heading 4</option>
          <option value="h5">Heading 5</option>
          <option value="none">Normal text</option>
        </select>
        <select [(ngModel)]="currentTextSize" class="form-control btn-group" (change)="changeTextSize($event.target.value)">
            <option *ngFor="let i of textSizes" value="{{i}}px">{{i}}</option>
        </select>
        <div *ngFor="let formatGroup of formats" class="btn-group">
          <button *ngFor="let format of formatGroup" type="button"
          (click)="annotate(format)"
          class="btn btn-{{buttons[format] ? 'success' : 'default'}}">
            <span class="material-icons">format_{{format}}</span>
          </button>
        </div>
        <div class="btn-group">
          <button type="button" (click)="addImage()" class="btn btn-default">
            <span class="material-icons">image</span>
          </button>
        </div>
      </div>
    </div>
    <div id="editor-container" class="panel-body">
    </div>
  </div>
