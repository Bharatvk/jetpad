<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <app id="loadIndicator">


    <div style="margin-top: 6em; width:100%; text-align: center">
      <div>
        <img src="assets/img/loading_icon.gif" height="200">
      </div>
    </div>

  </app>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    /*
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    */
    // ga('create', 'UA-71073175-1', 'auto');
    // ga('send', 'pageview');
  </script>


  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <script src="http://localhost:9898/swellrt-beta.js"></script>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } else { %>
  <script src="/swellrt-beta.js"></script>
  <% } %>

</body>
</html>
